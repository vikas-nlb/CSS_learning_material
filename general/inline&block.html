<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block</title>
</head>
<body>
    <span style="border: 2px solid red;">This is inline using span</span>
    <ul style="border: 2px solid rebeccapurple;">
    <li>one</li>
    <li>two</li>
    <li>Lists turn out to be block elements</li>
    </ul>
    <strong style="border:2px solid yellow;">Inline using strong</strong>
    <em style="border: 2px solid green;">Inline using Emphasis</em>
</body>
</html>
